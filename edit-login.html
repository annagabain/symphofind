    <main class="login-page">
      <section class="edit-login-form">
        <p id="greetLoggedInUser"></p>
        <h2>Update Password</h2>
        <form id="editLoginForm">
            <div class="form-group">
                <label for="edit-password">New Password *</label>
                <input type="password" id="edit-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="edit-password2">Confirm New Password *</label>
                <input type="password" id="edit-password2" name="password2" required>
            </div>
            <button type="submit">Update Password</button>
        </form>
    </section>
